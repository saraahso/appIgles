<div class="container">
  <div class="jumbotron mt-5">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <app-tentativas [tentativas]="tentativas"></app-tentativas>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h6>{{ instrucao }}</h6>
        <p>{{rodadaFrase.fraseIng}}</p>

        <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" (input)="atualizaResposta($event)"
            [value]="resposta"></textarea>
        </div>

        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-end"><button type="button" class="btn btn-info" (click)="verificarResposta()">Verificar</button></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
